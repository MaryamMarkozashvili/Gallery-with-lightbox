<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>

<body>
    <div class="all">
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="Georgia">Georgia</span>
                <span class="item" data-name="Italy">Italy</span>
                <span class="item" data-name="Spain">Spain</span>
                <span class="item" data-name="Israel">Israel</span>
                <span class="item" data-name="Czechia">Czechia</span>
                <span class="item" data-name="Egipt">Egipt</span>
            </div>
        </nav>
        <!-- filter images -->
        <div class="gallery">
            <div class="image show" data-name="Georgia"><span><img src="images/Geo_4.jpg" alt=""></span></div>
            <div class="image show" data-name="Czechia"><span><img src="images/Czechia_1.jpg" alt=""></span></div>
            <div class="image show" data-name="Egipt"><span><img src="images/Egipt_1.jpg" alt=""></span></div>
            <div class="image show" data-name="Georgia"><span><img src="images/Geo_1.jpg" alt=""></span></div>
            <div class="image show" data-name="Italy"><span><img src="images/Italy_1.jpg" alt=""></span></div>
            <div class="image show" data-name="Georgia"><span><img src="images/Geo_6.jpg" alt=""></span></div>
            <div class="image show" data-name="Czechia"><span><img src="images/Czechia_2.jpg" alt=""></span></div>
            <div class="image show" data-name="Spain"><span><img src="images/spain_2.webp" alt=""></span></div>
            <div class="image show" data-name="Georgia"><span><img src="images/Geo_2.jpg" alt=""></span></div>
            <div class="image show" data-name="Egipt"><span><img src="images/Egipt_2.jpg" alt=""></span></div>
            <div class="image show" data-name="Italy"><span><img src="images/Italy_2.jpg" alt=""></span></div>
            <div class="image show" data-name="Spain"><span><img src="images/spain_1.jpg" alt=""></span></div>
            <div class="image show" data-name="Israel"><span><img src="images/Israel_2.jpg" alt=""></span></div>
            <div class="image show" data-name="Czechia"><span><img src="images/Czechia_3.webp" alt=""></span></div>
            <div class="image show" data-name="Italy"><span><img src="images/Italy_4.jpg" alt=""></span></div>
            <div class="image show" data-name="Georgia"><span><img src="images/Geo_3.jpg" alt=""></span></div>
            <div class="image show" data-name="Israel"><span><img src="images/Israel_3.jpg" alt=""></span></div>
            <div class="image show" data-name="Egipt"><span><img src="images/Egipt_3.jpg" alt=""></span></div>
            <div class="image show" data-name="Israel"><span><img src="images/Israel_4.jpg " alt=" "></span></div>
            <div class="image show" data-name="Spain"><span><img src="images/spain_3.jpg" alt=""></span></div>
            <div class="image show" data-name="Italy"><span><img src="images/Italy_3.jpg" alt=""></span></div>
            <div class="image show" data-name="Czechia"><span><img src="images/Czechia_4.jpg" alt=""></span></div>
            <div class="image show" data-name="Georgia"><span><img src="images/Geo_5.jpg" alt=""></span></div>
            <div class="image show" data-name="Israel"><span><img src="images/Israel_1.jpg " alt=" "></span></div>
        </div>
        <div class="pagination">
            <div class="previousPage" style="cursor: pointer;">PREVIOUS</div>
            <div class="nextPage" style="cursor: pointer;">NEXT</div>
        </div>
    </div>
    <div class="shadow">
        <div class="preview-box">
            <div class="details">
                <span class="title">
                    Image Category: <p>Not defined</p></span>
                <span class="icon"><i class="fas fa-times"></i></span>
            </div>
            <div class="image-box">
                <div class="left arrow"><i class="fas fa-arrow-left"></i></div>
                <div class="right arrow"><i class="fas fa-arrow-right"></i></div>
                <img class="sliderImage" src="" alt="">
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
